# Tmux 配置文件
# 配置文件位置: ~/.config/tmux/tmux.conf 或 ~/.tmux.conf

# 设置前缀键为 Ctrl+b
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

# 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "配置文件已重新加载！"

# 设置窗口和面板索引从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 启用鼠标支持
set -g mouse on

# 设置窗口分割快捷键
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# 快速切换面板
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 调整面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 设置窗口切换快捷键
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 设置颜色
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# 设置状态栏
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#333333 fg=#ffffff'
set -g status-left-length 20
set -g status-right-length 50

# 设置窗口状态
setw -g window-status-style 'fg=#888888 bg=#333333'
setw -g window-status-current-style 'fg=#ffffff bg=#005577 bold'

# 设置消息样式
set -g message-style 'fg=#ffffff bg=#333333'

# 设置历史记录限制
set -g history-limit 10000

# 设置窗口和面板重命名
setw -g automatic-rename on
set -g renumber-windows on

# 快捷键说明
# <Ctrl+b> + s : 显示会话列表
# <Ctrl+b> + d : 分离会话
# <Ctrl+b> + a : 附加到上一个会话
# <Ctrl+b> + | : 垂直分割窗口
# <Ctrl+b> + - : 水平分割窗口
# <Ctrl+b> + h/j/k/l : 切换面板
# <Ctrl+b> + r : 重新加载配置

